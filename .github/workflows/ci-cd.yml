name: CI-CD
on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install and build
        run: npm run build

      - name: unit test
        run: npm run test
  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: build
        run: npm run build

      - name: release
        run: npm run release

      - name: publish
        run: |
          npm config set registry "https://registry.npmjs.org"
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public

          echo "ğŸš€ ${TAG} released and published succesfully! ğŸš€"

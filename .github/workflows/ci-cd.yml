name: CI-CD
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: build
        run: npm run build

      - name: test
        run: npm run test

  cd:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: write # to gh release
      issues: write # comment on release issues
      pull-requests: write # comment of PRs
      id-token: write # OID for npm
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: node setup
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: build
        run: npm run build

      - name: audit
        run: npm audit signatures

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run release

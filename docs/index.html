<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>esml</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Handlee&family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
      integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Inconsolata";
      }
      ::-webkit-scrollbar {
        height: 0px;
        width: 0px;
      }
      .CodeMirror {
        height: 100%;
        font-size: 14px;
        font-family: monospace;
        background-color: transparent;
      }
      .cm-error {
        text-decoration-style: wavy;
        text-decoration-color: red;
        text-decoration-line: underline;
      }
      #parse-error {
        position: fixed;
        font-family: monospace;
        font-size: 12px;
        background-color: rgb(147, 29, 18);
        color: rgb(237, 224, 37);
        word-wrap: break-word;
        padding: 5px;
        z-index: 501;
      }
      #coords {
        font-family: "Inconsolata";
        font-size: 10px;
        color: #c5bfbf;
      }
      .overlay-panel {
        margin-top: 30;
        margin-bottom: 30;
        padding-right: 10px;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        background-color: #eeeeeebc;
        z-index: 500;
        transform: translateX(-95%);
        transition: transform 0.5s ease-in-out;
        border-radius: 10px;
        border-top: 1px solid #c5bfbf;
        border-bottom: 1px solid #c5bfbf;
        border-right: 1px solid #c5bfbf;
      }
      .overlay-panel.show {
        transform: translateX(0);
      }
      #menu {
        border-radius: 5px;
        box-shadow: 0px 2px 2px rgba(58, 56, 56, 0.5);
      }
      #menu * {
        font-weight: bold;
        border: none;
      }
      #menu button:hover {
        background-color: #e5e8f0;
        transition: 0.7s;
      }
      .monospace {
        font-family: monospace;
      }
      .inconsolata {
        font-family: "Inconsolata";
      }
      .caveat {
        font-family: "Caveat";
      }
      .handlee {
        font-family: "Handlee";
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-end">
      <div class="col-auto position-fixed bottom-0 start-0">
        <span id="coords" class="badge bg-transparent">Coords</span>
      </div>
      <div
        id="menu"
        class="col-auto position-fixed bottom-0 end-0 m-2 p-2 bg-white dropup-center dropup"
      >
        <button
          id="font-selector"
          class="btn dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          data-bs-auto-close="true"
          aria-expanded="false"
        >
          Monospace
        </button>
        <ul id="font-list" class="dropdown-menu">
          <li>
            <a class="dropdown-item monospace">Monospace</a>
          </li>
          <li>
            <a class="dropdown-item inconsolata">Inconsolata</a>
          </li>
          <li>
            <a class="dropdown-item caveat">Caveat</a>
          </li>
          <li>
            <a class="dropdown-item handlee">Handlee</a>
          </li>
        </ul>
        <span id="zoom" class="m-2 p-2">Zoom</span>
        <button
          id="fit"
          type="button"
          class="btn m-0 p-2"
          title="Fit to screen"
        >
          <i class="bi m-2 bi-arrows-fullscreen"></i>
        </button>
      </div>
    </div>
    <div class="col-12" id="parse-error" style="display: none"></div>
    <div class="overlay-panel" id="codemirror">
      <textarea id="code"></textarea>
    </div>
    <div class="w-100 h-100 m-0 p-0" id="container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
      integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="esml.js"></script>
    <script src="app.js"></script>
  </body>
</html>
